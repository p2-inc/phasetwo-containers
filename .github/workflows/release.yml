name: release version

on:
  push:
    branches:
      - main

jobs:
  release-public:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: adopt
      - name: Build with Maven
        run: cd libs/ && mvn -U --batch-mode package && cd ../
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Version
        env:
          BASE: 22.0.0
        run: |
          TS=$(date +%s)
          VERSION=$BASE.$TS
          echo $VERSION
          echo "VERSION_NUMBER=$VERSION" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            quay.io/phasetwo/phasetwo-keycloak:latest
            quay.io/phasetwo/phasetwo-keycloak:${{ env.VERSION_NUMBER }}
      - name: Tag
        uses: cardinalby/git-tag-action@master
        env:
          TAG: v${{ env.VERSION_NUMBER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-cluster:
    needs: release-public
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        env:
          BASE: 22.0.0
        run: |
          TS=$(date +%s)
          VERSION=$BASE.$TS
          echo $VERSION
          echo "VERSION_NUMBER=$VERSION" >> $GITHUB_ENV
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: adopt
      - name: Set ssh keys
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.IDP_WIZARD_SSH_KEY }}
      - name: Build with Maven
        run: cd cluster/ && ./build-libs.sh idp-wizard && cp ../conf/cache-ispn-jdbc-ping.xml . && cd ../
      - name: Remove ssh identities
        run: ssh-add -D
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Login to ECR
        uses: jwalton/gh-ecr-login@v2.0.4
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ vars.AWS_ECR_REGION }}
      - name: Build and push to quay
        uses: docker/build-push-action@v4
        with:
          context: "cluster/"
          file: "cluster/Dockerfile"
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: |
            quay.io/phasetwo/phasetwo-cluster:latest
            quay.io/phasetwo/phasetwo-cluster:${{ env.VERSION_NUMBER }}
            ${{ vars.AWS_ECR_REGISTRY }}/phasetwo-cluster:latest
            ${{ vars.AWS_ECR_REGISTRY }}/phasetwo-cluster:${{ env.VERSION_NUMBER }}
